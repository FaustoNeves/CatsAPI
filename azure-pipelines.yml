# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- main

pool:
  vmImage: 'macos-latest'

variables:
  - group: android-signing-variables

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '17.0.6testResultsFiles'
    jdkArchitectureOption: 'x64'
    tasks: 'clean bundleRelease'

- script: mkdir -p app/build/outputs/bundle/release
  displayName: 'Create bundle release directory'

- script: |
    if [ ! -f app/build/outputs/bundle/release/app-release.aab ]; then
      echo "AAB file not found after bundleRelease!"
      exit 1
    fi
  displayName: 'Check if app-release.aab exists after bundleRelease'

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.aab'
    apksign: true
    apksignerKeystoreFile: '$(key.name)'
    apksignerKeystorePassword: '$(key.password)'
    apksignerKeystoreAlias: '$(key.alias)'
    apksignerKeyPassword: '$(keystore.password)'
    zipalign: false

- script: |
    if [ ! -f app/build/outputs/bundle/release/app-release.aab ]; then
      echo "AAB file not found before copying!"
      exit 1
    fi
  displayName: 'Check if app-release.aab exists before copying'

- task: CopyFiles@2
  inputs:
    SourceFolder: $(Build.SourcesDirectory)
    contents: '**/*.aab'
    targetFolder: '$(build.artifactStagingDirectory)'
    overWrite: true

- script: ls -R $(build.artifactStagingDirectory)
  displayName: 'List files in artifact staging directory'

- task: GooglePlayRelease@4
  inputs:
    serviceConnection: 'catsdevops'
    applicationId: 'com.fausto.cats'
    action: 'SingleBundle'
    bundleFile: '$(build.artifactStagingDirectory)/app-release.aab'
    track: 'internal'