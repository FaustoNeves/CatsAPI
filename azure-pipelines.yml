# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- main

pool:
  vmImage: 'macos-latest'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk'
    apksignerKeystoreFile: '$(key.name)'
    apksignerKeystorePassword: '$(key.password)'
    apksignerKeystoreAlias: '$(key.alias)'
    apksignerKeyPassword: '$(keystore.password)'
    zipalign: false
    
- task: CopyFiles@2
  inputs:
    SourceFolder: $(Build.SourcesDirectory)
    contents: 'app/build/outputs/bundle/release/app-release.aab'
    targetFolder: '$(build.artifactStagingDirectory)'
    overWrite: true
    
- task: GooglePlayRelease@4
  inputs:
    serviceConnection: 'catsdevops'
    applicationId: 'com.fausto.cats'
    action: 'SingleBundle'
    bundleFile: '**/*.aab'
    track: 'internal'
    releaseName: 'Loucuraaa'